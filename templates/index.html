{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sms</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color:#123456;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .navbar {
            overflow: hidden;
            background-color: #3498db;
            padding: 15px;
        }

        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .logo {
            width: 50px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-right: 10px;
        }

        .dropdown {
            float: right;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #2980B9;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Updated styles for video container and content */

    </style>
</head>
<body>
    <div class="navbar">
        <img src="{% static 'images/logod1.jpg' %}" alt="Logo" class="logo">
        <b>Durga</b>
         <a href="{% url 'logout'%}">Logout</a>
        <a href="{% url 'about'%}">About</a>
        <a href="{% url 'contact'%}">Contact</a>
        <div class="dropdown">
            <button class="dropbtn">Login</button>
            <div class="dropdown-content">
                <a href="{% url 'login' %}">Admin Login</a>
                <a href="{% url 'studentlogin' %}">Student Login</a>
                <a href="{% url 'facultylogin' %}">Faculty Login</a>
            </div>
        </div>
        <a href="{% url 'home'%}">Home</a>
    </div>
    <marquee behavior="slide" direction="right" bgcolor="red"><h2>No.1 college in india</h2></marquee>
    </body>
{%block 'body' %}
    <style>
         .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            z-index: 1; /* Ensure content is above the video */
        }

        .content h1 {
            font-size: 95px;
            color:yellow;
            margin-bottom: 50px;
        }

        .content a {
            font-size: 23px;
            color: #fff;
            background-color:orange;
            text-decoration: none;
            border: 2px solid #fff;
            padding: 15px 25px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .content a:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
{{ redirect_to_login_immediately }}
    <div class="container">
        <video autoplay loop muted playsinline>
            <source src="media/media/vi4.mp4" type="video/mp4">
        </video>
        <div class="content">
            <h1>KL UNIVERSITY</h1>
            <a href="https://www.kluniversity.in/" target="_blank">About college</a>
        </div>
    </div>
{%endblock%}
</html>
