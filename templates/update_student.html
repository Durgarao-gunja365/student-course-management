{% extends 'adminhome.html' %}
{% block 'body' %}
<body>
    <style>
        /* CSS styles for the form */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        form {
            width: 30%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .addbutton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .addbutton:hover {
            background-color: #45a049;
        }

        /* Style for table rows */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Style for submit and reset buttons */
        input[type="submit"], input[type="reset"] {
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #005f6b;
        }
    </style>

    <h2>Update Student Details</h2>
    {% if msg %}
    <h2 align="center" style="color:red">{{ msg }}</h2>
    {% endif %}
    <center>
<form method="post">

            {% csrf_token %}
            <table align="center" width="20%" height="50%">
                {% for field in form %}
                    {% if field.name != 'image' %}
                        <tr>
                            <td><label>{{ field.label }}</label></td>
                            <td>{{ field }}</td>
                        </tr>
                    {% endif %}
                {% endfor %}
                <tr align="center">
                    <td><input type="submit" value="Update" class="addbutton" /></td>
                    <td><input type="reset" value="Clear" class="addbutton" /></td>
                </tr>
            </table>
        </form>
    </center>
</body>
{% endblock %}
